<mat-toolbar color="primary">
  <mat-toolbar-row class="heading">
    <span>New Thread</span>
    <span (click)="close()">
      <i class="material-icons">close</i>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="l-form">
  <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    <div class="container">
      <mat-form-field>
        <input matInput placeholder="Question">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="20" placeholder="Description"></textarea>
      </mat-form-field>

      <mat-form-field class="demo-chip-list">
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable" [removable]="removable" (remove)="remove(fruit)">
            {{fruit.name}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input placeholder="Tag." [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)" />
        </mat-chip-list>
      </mat-form-field>

      <button mat-raised-button color="primary">Add Thread</button>
    </div>
  </form>
</div>
